name: Lighthouse CI

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '22.21.0'

jobs:
  lighthouse:
    name: Performance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for Vercel deployment
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
        id: vercel
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
          check_interval: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Run Lighthouse CI
        run: |
          lhci autorun --collect.url=${{ steps.vercel.outputs.url }} --collect.numberOfRuns=3
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const manifestPath = '.lighthouseci/manifest.json';

            if (fs.existsSync(manifestPath)) {
              const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
              const summary = manifest[0];

              const comment = `## üîç Lighthouse Performance Report

              **URL**: ${summary.url}

              | Category | Score |
              |----------|-------|
              | ‚ö° Performance | ${Math.round(summary.summary.performance * 100)} |
              | ‚ôø Accessibility | ${Math.round(summary.summary.accessibility * 100)} |
              | üí° Best Practices | ${Math.round(summary.summary['best-practices'] * 100)} |
              | üîç SEO | ${Math.round(summary.summary.seo * 100)} |

              [View detailed report](${summary.url})
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
